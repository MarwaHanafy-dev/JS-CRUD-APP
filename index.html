<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="w-75 mx-auto mt-4">
        <section class="bg-info p-3">
            <h1 class="text-center mb-2">Crud Operator</h1>

          <div class="inputsForm mb-2 text-center">
            <label for="productName">productName:</label>
            <input id="productName" placeholder="productName" class="form-control" type="text"/>
          </div>

          <div class="inputsForm mb-2 text-center">
            <label for="productPrice">productPrice:</label>
            <input id="productPrice" placeholder="productPrice" class="form-control" type="number"/>
          </div>

          <div class="inputsForm mb-2 text-center">
            <label for="productCategory">productCategory:</label>
            <input type="text" class="form-control" id="productCategory" placeholder="productCategory">
        </div>

        <div class="inputsForm mb-2 text-center">
            <label for="productDescription">productDescription:</label>
            <textarea class="form-control" id="productDescription" placeholder="productDescription"></textarea>
        </div>

        <button class="btn btn-primary w-100 mt-2" id="addBtn" onclick="addProduct()">add Product</button>
        <button class="btn btn-warning w-100 mt-2 d-none" id="updateBtn" onclick="updateProduct()" >UpdateProduct</button>
        <input type="text" placeholder="search by name" class=" m-3 w-75 form-control mx-auto" oninput="searchProduct()" id="searchInput">
        </section>


  <section class="mt-4 text-center">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Desc</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableData">
      
            </tbody>
        </table>
  </section>

    </main>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
